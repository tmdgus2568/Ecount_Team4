<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kanban Board</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
</head>
<body>
	<div class="board">
		<div class="title_name">

			<span>✔ 칸반보드</span>

		</div>
		<div id="test">

		</div>
		<div class="title_line"></div>
		<div class="kanban">
			<div class="kanban__column" data-id="1">
				<div class="kanban__column-title todo"><span>할 일</span></div>
				<div class="kanban__column-items">
					<div class="kanban__dropzone"></div>

				</div>
				<div class="kanban__add-item" type="button">
					<img class="plus_icon" src="img/add.png">
					<span>&nbsp;추가하기</span>

				</div>
			</div>
			<div class="kanban__column" data-id="2">
				<div class="kanban__column-title processIn">진행 중</div>
				<div class="kanban__column-items">
					<div class="kanban__dropzone"></div>
				</div>
				<div class="kanban__add-item" type="button">
					<img class="plus_icon" src="img/add.png">
					<span>&nbsp;추가하기</span>

				</div>
			</div>
			<div class="kanban__column" data-id="3">
				<div class="kanban__column-title success">완료</div>
				<div class="kanban__column-items">
					<div class="kanban__dropzone"></div>
				</div>
				<div class="kanban__add-item" type="button">
					<img class="plus_icon" src="img/add.png">
					<span>&nbsp;추가하기</span>

				</div>
			</div>

			<div class="kanban__dropzone" id="trash">
				<img class="trash_img" src="img/delete.png" width="35px" height="35px">
			</div>
		</div>
	</div>

	<script src="js/main.js" type="module"></script>
</body>
</html>
