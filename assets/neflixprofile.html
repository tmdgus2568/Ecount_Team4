<!DOCTYPE html>
<html lang="ko" data-trigger="true" class="js-focus-visible" data-js-focus-visible>
<head>
    <meta charset="utf-8" />
    <title>4조 프로필</title>
    <link rel="stylesheet" type="text/css" href="css/profile.css" />

</head>
<body class="vsc-initialized">
    <div id="appMountPoint">
        <div class="netflix-sans-font-loaded">
            <div>
                <div class="bd dark-background" lang="ko-KR" data-uia="container-adult">
                    <div class="pinning-header on-profiles-gate">
                        <div class="pinning-header-container" style="top: 0px; position: relative; background: transparent;">
                            <div class="main-header on-profiles-gate menu-navigation" role="navigation">
                                <a aria-label="이카운트" class="logo icon-logoUpdate active" href="neflixprofile.html">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="profiles-gate-container">
                        <div class="centered-div list-profiles-container">
                            <div class="list-profiles">
                                <h1 class="profile-gate-label">프로필을 선택해주세요.</h1>
                                <ul class="choose-profile">
                                    <li class="profile">
                                        <div>
                                            <a class="profile-link" tabindex="0" href='#'>
                                                <!--href에 입력 및 프로필 이미지 지정하기-->
                                                <div class="avatar-wrapper">
                                                    <div class="profile-icon"  style="background-image:url(img/min_netflix.jpg)"></div>
                                                </div>
                                                <span class="profile-name">김민성</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="profile">
                                        <div>
                                            <a class="profile-link" tabindex="1" href='#'>
                                                <!--href에 입력 및 프로필 이미지 지정하기-->
                                                <div class="avatar-wrapper">
                                                    <div class="profile-icon" style="background-image: url(img/woo_netflix.jpg)"></div>
                                                </div>
                                                <span class="profile-name">이우열</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="profile">
                                        <div>
                                            <a class="profile-link" tabindex="2" href='#'>
                                                <!--href에 입력 및 프로필 이미지 지정하기-->
                                                <div class="avatar-wrapper">
                                                    <div class="profile-icon" style="background-image:url(img/jeong_netflix.jpg)"></div>
                                                </div>
                                                <span class="profile-name">이정우</span>
                                            </a>
                                        </div>
                                    </li>
                                    <li class="profile">
                                        <div>
                                            <a class="profile-link" tabindex="3" href='#'>
                                                <!--href에 입력 및 프로필 이미지 지정하기-->
                                                <div class="avatar-wrapper">
                                                    <div class="profile-icon" style="background-image: url(img/hong_netflix.jpg)"></div>
                                                </div>
                                                <span class="profile-name">홍승현</span>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
